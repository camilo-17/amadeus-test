<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="basicInformationForm">
        <form [formGroup]="basicInformationForm">
            <ng-template matStepLabel>Basic information</ng-template>
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="name" required />
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Lastname</mat-label>
                        <input matInput placeholder="Last name" formControlName="lastname" required />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Age</mat-label>
                        <input
                            matInput
                            placeholder="Age"
                            formControlName="age"
                            required
                            type="number"
                            min="1"
                            max="100"
                        />
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Gender</mat-label>
                        <mat-select matInput formControlName="gender">
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Country</mat-label>
                        <input
                            type="text"
                            placeholder="Pick one"
                            aria-label="Country"
                            matInput
                            formControlName="country"
                            [matAutocomplete]="auto"
                        />
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field appearance="fill" class="custom-datepicker">
                        <mat-label>Birthday</mat-label>
                        <input
                            matInput
                            [matDatepicker]="picker"
                            [min]="minDate"
                            [max]="maxDate"
                            formControlName="birthday"
                        />
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-raised-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="moreInformationForm" label="About trip">
        <form [formGroup]="moreInformationForm">
            <div class="row">
                <div class="col-lg-12">
                    <mat-label>Who did you meet us?</mat-label>
                    <mat-radio-group
                        aria-label="Select an option"
                        formControlName="whomeetus"
                        class="radio-container"
                    >
                        <mat-radio-button value="Web page">Web page</mat-radio-button>
                        <mat-radio-button value="T.V ad">T.V ad</mat-radio-button>
                        <mat-radio-button value="Social Network">Social Network</mat-radio-button>
                        <mat-radio-button value="Friend">Friend</mat-radio-button>
                        <mat-radio-button value="Other">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill" style="width: 100%">
                        <mat-label>Why are you travel?</mat-label>
                        <textarea
                            matInput
                            formControlName="reasonForTrip"
                            placeholder="I need to close a big business..."
                        ></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="button-container">
                <button
                    mat-raised-button
                    color="primary"
                    (click)="saveForm()"
                    [disabled]="!(basicInformationForm.valid && moreInformationForm.valid)"
                >
                    Save
                </button>
                <button mat-raised-button color="accent" matStepperPrevious>Back</button>
            </div>
        </form>
    </mat-step>

    </mat-step> -->
</mat-stepper>
